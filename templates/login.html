{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block title %}Login page{% endblock %}

{% block page_content %}
    <div class="container">
        {% if form_error %}
            <div class="alert alert-danger">
                {{ form_error }}
            </div>
        {% endif %}
        {{ wtf.quick_form(form, action=url_for('login', next=next)) }}
    </div>
{% endblock %}
